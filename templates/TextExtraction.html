<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extraction - OptiView</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Text Extraction</h2>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <label for="fileUpload">Upload a Document:</label>
            <input type="file" id="fileUpload" accept=".jpg, .jpeg, .png, .pdf, .docx" onchange="previewImage(event)">
            <div class="drag-drop-area" id="dragDropArea">Drag & Drop a File Here</div>
            <button onclick="uploadFile()">Extract Text</button>
        </div>
        
        <hr>
        
        <!-- Image Preview -->
        <div class="preview-section">
            <h3>Uploaded Image</h3>
            <img id="imagePreview" src="" alt="No Image Uploaded" />
        </div>
        
        <hr>
        
        <!-- Output Section -->
        <div class="output-section">
            <h3>Extracted Text</h3>
            <textarea id="outputText" readonly></textarea>
            <div class="buttons-container">
                <button onclick="copyText()">Copy Text</button>
                <button onclick="downloadTextAsPDF()">Download as PDF</button>
            </div>
        </div>
    </div>
    
    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileUpload");
            let file = fileInput.files[0];
            
            if (!file) {
                alert("Please select a file first.");
                return;
            }
            
            let formData = new FormData();
            formData.append("file", file);
            
            document.getElementById("outputText").value = "Extracting text, please wait...";
            
            fetch("/extract_text", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("outputText").value = data.text;
            })
            .catch(error => {
                document.getElementById("outputText").value = "Error extracting text.";
                console.error("Error:", error);
            });
        }
        
        function previewImage(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("imagePreview").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        function copyText() {
            let textArea = document.getElementById("outputText");
            textArea.select();
            document.execCommand("copy");
            alert("Text copied!");
        }
        
        function downloadTextAsPDF() {
            let text = document.getElementById("outputText").value;
            if (!text) {
                alert("No text to download.");
                return;
            }
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(12);
            let splitText = doc.splitTextToSize(text, 180);
            doc.text(splitText, 10, 10);
            doc.save("Extracted_Text.pdf");
        }
    </script>
</body>
</html>
