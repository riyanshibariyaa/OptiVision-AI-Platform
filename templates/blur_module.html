<div class="container-fluid" style="color: white;">
    <div class="row">
        <div id="sidebar" class="col-lg-3 sidebar">
            <button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle sidebar">
                <i class="fas fa-chevron-left" id="sidebarIcon"></i>
            </button>
            <div class="p-3">
                <h3 class="mb-4" ><i class="fas fa-cogs me-2"></i>Control Panel</h3>
                
                <!-- Source Selection -->
                <form id="sourceForm" class="mb-4">
                    <div class="mb-3">
                        <label for="inputType" class="form-label">Source</label>
                        <select id="inputType" class="form-select" required>
                            <option value="">Select Source</option>
                            <option value="local">Local Repository</option>
                            <option value="upload">Upload Images</option>
                            <option value="gdrive">Google Drive</option>
                            <option value="dropbox">Dropbox</option>
                            <option value="s3">AWS S3 Container</option>
                        </select>

                        <!-- File Upload Input -->
                        <div id="uploadSection" style="display: none;" class="mt-3">
                            <input type="file" id="fileInput" name="files[]" class="form-control" accept="image/*" multiple>
                        </div>

                        <div class="accordion mt-3" id="storageAccordion">
                            <!-- S3 Details -->
                            <div class="accordion-item" id="s3Details" style="display:none;">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#s3Collapse">
                                        AWS S3 Details
                                    </button>
                                </h2>
                                <div id="s3Collapse" class="accordion-collapse collapse" data-bs-parent="#storageAccordion">
                                    <div class="accordion-body">
                                        <div class="mb-3">
                                            <label for="s3AccessKey" class="form-label">Access Key</label>
                                            <input type="text" class="form-control" id="s3AccessKey" placeholder="AKIAIOSFODNN7EXAMPLE">
                                        </div>
                                        <div class="mb-3">
                                            <label for="s3SecretKey" class="form-label">Secret Key</label>
                                            <input type="password" class="form-control" id="s3SecretKey" placeholder="wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY">
                                        </div>
                                        <div class="mb-3">
                                            <label for="s3BucketName" class="form-label">Bucket Name</label>
                                            <input type="text" class="form-control" id="s3BucketName" placeholder="my-image-bucket">
                                        </div>
                                        <div class="mb-3">
                                            <label for="s3Region" class="form-label">Region</label>
                                            <input type="text" class="form-control" id="s3Region" placeholder="us-east-1">
                                        </div>
                                        <button type="button" class="btn btn-success mb-3" onclick="saveS3Details()">Save S3 Details</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Google Drive Details -->
                            <div class="accordion-item" id="gdriveDetails" style="display:none;">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#gdriveCollapse">
                                        Google Drive Details
                                    </button>
                                </h2>
                                <div id="gdriveCollapse" class="accordion-collapse collapse" data-bs-parent="#storageAccordion">
                                    <div class="accordion-body">
                                        <div class="mb-3">
                                            <label for="gdriveEmail" class="form-label">Google Account Email</label>
                                            <input type="email" class="form-control" id="gdriveEmail" placeholder="example@gmail.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="gdriveApiKey" class="form-label">API Key</label>
                                            <input type="password" class="form-control" id="gdriveApiKey" placeholder="AIzaSyBNVkaNHJEW_P-3iZZYMyXqHHjkwK4mV8">
                                        </div>
                                        <div class="mb-3">
                                            <label for="gdriveFolderId" class="form-label">Folder ID</label>
                                            <input type="text" class="form-control" id="gdriveFolderId" placeholder="1a2b3c4d5e6f7g8h9i0j">
                                        </div>
                                        <button type="button" class="btn btn-success mb-3" onclick="saveGDriveDetails()">Save Google Drive Details</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Dropbox Details -->
                            <div class="accordion-item" id="dropboxDetails" style="display:none;">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#dropboxCollapse">
                                        Dropbox Details
                                    </button>
                                </h2>
                                <div id="dropboxCollapse" class="accordion-collapse collapse" data-bs-parent="#storageAccordion">
                                    <div class="accordion-body">
                                        <div class="mb-3">
                                            <label for="dropboxAccessToken" class="form-label">Access Token</label>
                                            <input type="password" class="form-control" id="dropboxAccessToken" placeholder="sl.AbCdEfGhIjKlMnOpQrStUvWxYz0123456789">
                                        </div>
                                        <div class="mb-3">
                                            <label for="dropboxFolderPath" class="form-label">Folder Path</label>
                                            <input type="text" class="form-control" id="dropboxFolderPath" placeholder="/Images/ToProcess">
                                        </div>
                                        <button type="button" class="btn btn-success mb-3" onclick="saveDropboxDetails()">Save Dropbox Details</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- ----------------------------------------------------------------------------------------------------------------------------- -->

                <div class="blur-options mb-4">
                    <label for="blurIntensity" class="form-label">
                        <i class="fas fa-sliders-h me-2"></i>Blur Intensity: <span id="blurValue">25%</span>
                    </label>
                    <input type="range" class="form-range" id="blurIntensity" min="25" max="100" step="25" value="25">
                </div>
                
                <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" id="showBoxesToggle">
                    <label class="form-check-label" for="showBoxesToggle">
                        Show Detection Boxes
                    </label>
                </div>

                <div class="download-options mb-4">
                    <button class="btn btn-secondary w-100" id="downloadAllZip">
                        <i class="fas fa-download me-2"></i>Download All (ZIP)
                    </button>
                </div>

                <div class="process-controls mb-4">
                    <button type="button" id="startButton" class="btn btn-success">
                        <i class="fas fa-play me-2"></i>Start
                    </button>
                    <button type="button" id="pauseButton" class="btn btn-warning" disabled>
                        <i class="fas fa-pause me-2"></i>Pause
                    </button>
                    <button type="button" id="stopButton" class="btn btn-danger" disabled>
                        <i class="fas fa-stop me-2"></i>Stop
                    </button>
                </div>

                <div class="mb-4">
                    <h5><i class="fas fa-tasks me-2"></i>Progress</h5>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar bg-secondary" role="progressbar" style="width: 0%;">0%</div>
                    </div>
                </div>

                <div id="errorDisplay" class="alert alert-danger d-none" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorMessage">An error occurred.</span>
                </div>
                
            </div>
        </div>

        <div id="mainContent" class="col-lg-9 main-content">
            <h3 class="mb-4" style="color: white;"><i class="fas fa-image me-2"></i>Processing Images</h3>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-file-image me-2"></i>Input Image
                            </h5>
                            <div id="inputImageContainer">
                                <img id="inputImage" src="/static/images/placeholder.jpg" alt="Input Image" class="img-fluid rounded">
                            </div>
                            <div id="inputFilename" class="filename-display"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-magic me-2"></i>Processed Image</span>
                                <button class="btn btn-sm btn-outline-secondary download-single" id="downloadCurrent" style="color: rgb(255, 255, 255);">
                                    <i class="fas fa-download"></i>
                                </button>
                            </h5>
                            <div id="outputImageContainer">
                                <img id="outputImage" src="/static/images/placeholder.jpg" alt="Processed Image" class="img-fluid rounded">
                            </div>
                            <div id="outputFilename" class="filename-display"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mb-3">
                <span id="imageIndexDisplay" class="badge bg-secondary">No images available</span>
            </div>

            <div class="nav-buttons text-center mb-4" id="navigationButtons">
                <button class="btn btn-outline-secondary me-2" id="prevButton" disabled>
                    <i class="fas fa-chevron-left me-2"></i>Previous
                </button>
                <button class="btn btn-outline-secondary" id="nextButton" disabled>
                    Next<i class="fas fa-chevron-right ms-2"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="static\fw\js\blur_module.js"></script>
